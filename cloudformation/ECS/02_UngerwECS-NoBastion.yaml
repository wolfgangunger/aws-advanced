######################################################################################
#  Description
######################################################################################
Description: >
    This template deploys an ECS cluster to the provided VPC and subnets
    using an Auto Scaling Group

######################################################################################
#  Parameter
######################################################################################
Parameters:

    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String
        Default: UngerwECS

    ParentVPCStack:
        Description: Please enter the Parent VPC Stack (do not change)
        Type: String
        Default: UngerwVPC
    
    ParentAlertStack:
        Description: Please enter the Parent VPC Stack (do not change)
        Type: String
        Default: UngerwAlerting

    InstanceType:
        Description: Which instance type should we use to build the ECS cluster?
        Type: String
        Default: t2.medium

    ClusterSize:
        Description: How many ECS hosts do you want to initially deploy?
        Type: Number
        Default: 1

    ClusterSizeMax:
        Description: How many ECS hosts do you want to max deploy? (This Value should be ClusterSize + 1)
        Type: Number
        Default: 2

    SpotInstance:
        Description: Do you want to deploy SpotInstances (only for DEV and INT Enviroment)
        Type: String
        Default: false
        AllowedValues: 
            - true
            - false

    SpotInstancePrice:
        Description: Please enter your upper price limit of your EC2 Instance
        Type: Number

######################################################################################
#  Metadata
######################################################################################
Metadata:
  AWS::CloudFormation::Interface: 
    ParameterGroups:
      - 
        Label: 
          default: "Base ECS Configuration"
        Parameters: 
          - EnvironmentName
          - ParentVPCStack
          - ParentAlertStack
          - InstanceType
          - ClusterSize
          - ClusterSizeMax
      - 
        Label: 
          default: "SpotInstance Usage"
        Parameters: 
          - SpotInstance
          - SpotInstancePrice

######################################################################################
#  Conditions
######################################################################################
Conditions:
    HasAlertTopic: !Not [!Equals [!Ref ParentAlertStack, '']]
    ConditionSpotInstance: !Equals [!Ref SpotInstance, true]

######################################################################################
#  Mappings
######################################################################################
Mappings:

    # These are the latest ECS optimized AMIs as of Feb 2018:
    #
    #   amzn-ami-2017.09.h-amazon-ecs-optimized
    #   ECS agent:    1.17.0
    #   Docker:       17.09.1-ce
    #   ecs-init:     1.17.0-2
    #
    # You can find the latest available on this page of our documentation:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
    # (note the AMI identifier is region specific)

    AWSRegionToAMI:
        eu-west-3:
            AMI: ami-698b3d14
        eu-west-2:
            AMI: ami-f4e20693
        eu-west-1:
            AMI: ami-0693ed7f
        eu-central-1:
            AMI: ami-0799fa68

######################################################################################
#  Resources
######################################################################################
Resources:

    ######################################################################################
    #  ECS Cluster + AutoscalingGroup + LaunchConfiguration
    ######################################################################################
    ECSCluster:
        Type: AWS::ECS::Cluster
        Properties:
            ClusterName: !Ref EnvironmentName

    ECSAutoScalingGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            VPCZoneIdentifier: !Split
              - ','
              - 'Fn::ImportValue':
                  !Sub '${ParentVPCStack}-PrivateSubnets'
            LaunchConfigurationName: !Ref ECSLaunchConfiguration
            MinSize: !Ref ClusterSize
            MaxSize: !Ref ClusterSizeMax 
            DesiredCapacity: !Ref ClusterSize   
            HealthCheckGracePeriod: 300
            HealthCheckType: ELB
            TargetGroupARNs:
                - !Ref DefaultTargetGroup
            Tags:
                - Key: Name
                  Value: !Sub ${EnvironmentName} ECS host
                  PropagateAtLaunch: true
        CreationPolicy:
            ResourceSignal:
                Timeout: PT15M
        UpdatePolicy:
            AutoScalingRollingUpdate:
                MinInstancesInService: !Ref ClusterSize 
                MaxBatchSize: 1
                PauseTime: PT15M
                SuspendProcesses:
                  - HealthCheck
                  - ReplaceUnhealthy
                  - AZRebalance
                  - AlarmNotification
                  - ScheduledActions
                WaitOnResourceSignals: true

    ECSLaunchConfiguration:
        Type: AWS::AutoScaling::LaunchConfiguration
        Properties:
            ImageId:  !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", AMI]
            InstanceType: !Ref InstanceType
            SpotPrice: !If [ConditionSpotInstance, Ref: 'SpotInstancePrice', Ref: 'AWS::NoValue']
            SecurityGroups:
                - !Ref ECSHostSecurityGroup
            IamInstanceProfile: !Ref ECSInstanceProfile
            UserData:
                "Fn::Base64": !Sub |
                    #!/bin/bash
                    yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
                    yum install -y aws-cfn-bootstrap
                    /opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSLaunchConfiguration
                    /opt/aws/bin/cfn-signal -e $? --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSAutoScalingGroup
            #EbsOptimized: 'true' #Maybe this not working for T2 Instances
            BlockDeviceMappings:
                - DeviceName: /dev/xvda
                  Ebs:
                    VolumeSize: '10'
                    VolumeType: gp2
                    Iops: 200
                    #Encrypted: 'true' => Deployment failed with message "Launching a new EC2 instance. Status Reason: the encrypted flag cannot be specified since device /dev/xvda has a snapshot specified. Launching EC2 instance failed."
                - DeviceName: /dev/xvdcz
                  Ebs:
                    VolumeSize: '22'
                    VolumeType: gp2
                    Iops: 200
                    Encrypted: 'true'
        Metadata:
            AWS::CloudFormation::Init:
                config:
                    packages:
                        yum:
                            awslogs: []

                    commands:
                        01_add_instance_to_cluster:
                            command: !Sub echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
                    files:
                        "/etc/cfn/cfn-hup.conf":
                            mode: 000400
                            owner: root
                            group: root
                            content: !Sub |
                                [main]
                                stack=${AWS::StackId}
                                region=${AWS::Region}

                        "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
                            content: !Sub |
                                [cfn-auto-reloader-hook]
                                triggers=post.update
                                path=Resources.ECSLaunchConfiguration.Metadata.AWS::CloudFormation::Init
                                action=/opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSLaunchConfiguration

                        "/etc/awslogs/awscli.conf":
                            content: !Sub |
                                [plugins]
                                cwlogs = cwlogs
                                [default]
                                region = ${AWS::Region}

                        "/etc/awslogs/awslogs.conf":
                            content: !Sub |
                                [general]
                                state_file = /var/lib/awslogs/agent-state

                                [/var/log/dmesg]
                                file = /var/log/dmesg
                                log_group_name = ${ECSCluster}-/var/log/dmesg
                                log_stream_name = ${ECSCluster}

                                [/var/log/messages]
                                file = /var/log/messages
                                log_group_name = ${ECSCluster}-/var/log/messages
                                log_stream_name = ${ECSCluster}
                                datetime_format = %b %d %H:%M:%S

                                [/var/log/docker]
                                file = /var/log/docker
                                log_group_name = ${ECSCluster}-/var/log/docker
                                log_stream_name = ${ECSCluster}
                                datetime_format = %Y-%m-%dT%H:%M:%S.%f

                                [/var/log/ecs/ecs-init.log]
                                file = /var/log/ecs/ecs-init.log.*
                                log_group_name = ${ECSCluster}-/var/log/ecs/ecs-init.log
                                log_stream_name = ${ECSCluster}
                                datetime_format = %Y-%m-%dT%H:%M:%SZ

                                [/var/log/ecs/ecs-agent.log]
                                file = /var/log/ecs/ecs-agent.log.*
                                log_group_name = ${ECSCluster}-/var/log/ecs/ecs-agent.log
                                log_stream_name = ${ECSCluster}
                                datetime_format = %Y-%m-%dT%H:%M:%SZ

                                [/var/log/ecs/audit.log]
                                file = /var/log/ecs/audit.log.*
                                log_group_name = ${ECSCluster}-/var/log/ecs/audit.log
                                log_stream_name = ${ECSCluster}
                                datetime_format = %Y-%m-%dT%H:%M:%SZ

                    services:
                        sysvinit:
                            cfn-hup:
                                enabled: true
                                ensureRunning: true
                                files:
                                    - /etc/cfn/cfn-hup.conf
                                    - /etc/cfn/hooks.d/cfn-auto-reloader.conf
                            awslogs:
                                enabled: true
                                ensureRunning: true
                                files:
                                    - /etc/awslogs/awslogs.conf
                                    - /etc/awslogs/awscli.conf
    ######################################################################################
    #  IAM Roles
    ######################################################################################
    # This IAM Role is attached to all of the ECS hosts. It is based on the default role
    # published here:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/instance_IAM_role.html
    #
    # You can add other IAM policy statements here to allow access from your ECS hosts
    # to other AWS services. Please note that this role will be used by ALL containers
    # running on the ECS host.

    ECSRole:
        Type: AWS::IAM::Role
        Properties:
            Path: /
            RoleName: !Sub ${EnvironmentName}-ECSRole-${AWS::Region}
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Action": "sts:AssumeRole",
                        "Effect": "Allow",
                        "Principal": {
                            "Service": "ec2.amazonaws.com"
                        }
                    }]
                }
            Policies:
                - PolicyName: ecs-service
                  PolicyDocument: |
                    {
                        "Statement": [{
                            "Effect": "Allow",
                            "Action": [
                                "ecs:CreateCluster",
                                "ecs:DeregisterContainerInstance",
                                "ecs:DiscoverPollEndpoint",
                                "ecs:Poll",
                                "ecs:RegisterContainerInstance",
                                "ecs:StartTelemetrySession",
                                "ecs:Submit*",
                                "logs:CreateLogStream",
                                "logs:PutLogEvents",
                                "ecr:BatchCheckLayerAvailability",
                                "ecr:BatchGetImage",
                                "ecr:GetDownloadUrlForLayer",
                                "ecr:GetAuthorizationToken",
                                "ssm:DescribeAssociation",
                                "ssm:GetDeployablePatchSnapshotForInstance",
                                "ssm:GetDocument",
                                "ssm:GetManifest",
                                "ssm:GetParameters",
                                "ssm:ListAssociations",
                                "ssm:ListInstanceAssociations",
                                "ssm:PutInventory",
                                "ssm:PutComplianceItems",
                                "ssm:PutConfigurePackageResult",
                                "ssm:UpdateAssociationStatus",
                                "ssm:UpdateInstanceAssociationStatus",
                                "ssm:UpdateInstanceInformation",
                                "ec2messages:AcknowledgeMessage",
                                "ec2messages:DeleteMessage",
                                "ec2messages:FailMessage",
                                "ec2messages:GetEndpoint",
                                "ec2messages:GetMessages",
                                "ec2messages:SendReply",
                                "cloudwatch:PutMetricData",
                                "ec2:DescribeInstanceStatus",
                                "ds:CreateComputer",
                                "ds:DescribeDirectories",
                                "logs:CreateLogGroup",
                                "logs:CreateLogStream",
                                "logs:DescribeLogGroups",
                                "logs:DescribeLogStreams",
                                "logs:PutLogEvents",
                                "s3:PutObject",
                                "s3:GetObject",
                                "s3:AbortMultipartUpload",
                                "s3:ListMultipartUploadParts",
                                "s3:ListBucket",
                                "s3:ListBucketMultipartUploads"
                            ],
                            "Resource": "*"
                        }]
                    }

    ECSInstanceProfile:
        Type: AWS::IAM::InstanceProfile
        Properties:
            Path: /
            Roles:
                - !Ref ECSRole

    ECSServiceAutoScalingRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    Action:
                    - 'sts:AssumeRole'
                    Effect: Allow
                    Principal:
                        Service:
                        - application-autoscaling.amazonaws.com
            Path: /
            Policies:
            - PolicyName: ecs-service-autoscaling
              PolicyDocument:
                  Statement:
                      Effect: Allow
                      Action:
                      - application-autoscaling:*
                      - cloudwatch:DescribeAlarms
                      - cloudwatch:PutMetricAlarm
                      - ecs:DescribeServices
                      - ecs:UpdateService
                      Resource: "*"
    ######################################################################################
    #  Loadbalancing
    ######################################################################################
    # Loadbalancer is need for monitoring porpuses 
    #
    LoadBalancer: # not monitored, but DefaultTargetGroup is monitored!
        Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
        Properties:
            Scheme: internal
            SecurityGroups:
            - !Ref LoadBalancerSecurityGroup
            Subnets: !Split
                - ','
                - 'Fn::ImportValue':
                    !Sub '${ParentVPCStack}-PrivateSubnets'

    DefaultTargetGroup: # this is used as the fall-back target group and is used to health checking the ECS agent. Services use their own ListenerRules to accept traffic based on path prefixes.
        Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
        Properties:
            HealthCheckIntervalSeconds: 15
            HealthCheckPort: 51678
            HealthCheckPath: '/'
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 10
            HealthyThresholdCount: 2
            UnhealthyThresholdCount: 2
            Matcher:
                HttpCode: '200-299'
            Port: 80 # port 80 is a reserved port that is never used by the agent, so we are safe to use it here
            Protocol: HTTP
            VpcId:
                'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'
            TargetGroupAttributes:
            - Key: 'deregistration_delay.timeout_seconds'
              Value: 0

    ECSListener:
        Type: 'AWS::ElasticLoadBalancingV2::Listener'
        Properties:
            DefaultActions:
            - TargetGroupArn: !Ref DefaultTargetGroup
              Type: forward
            LoadBalancerArn: !Ref LoadBalancer
            Port: 80
            Protocol: HTTP

    ######################################################################################
    #  SecurityGroups
    ######################################################################################
    # This security group defines who/where is allowed to access the ECS hosts directly.
    # By default we're just allowing access from the load balancer.  If you want to SSH 
    # into the hosts, or expose non-load balanced services you can open their ports here.
    ECSHostSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties: 
            VpcId: 
              'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'
            GroupDescription: Access to the ECS hosts and the tasks/containers that run on them
            SecurityGroupIngress:
                # Only allow inbound access to ECS from the ELB
                - SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup 
                  IpProtocol: -1
            Tags: 
                - Key: Name
                  Value: !Sub ${EnvironmentName}-ECS-Hosts

    # This security group defines who/where is allowed to access the Application Load Balancer.
    # By default, we've opened this up to the public internet (0.0.0.0/0) but can you restrict
    # it further if you want.
    LoadBalancerSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties: 
            VpcId: 
              'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'
            GroupDescription: Access to the load balancer that sits in front of ECS
            SecurityGroupIngress:
                # Allow access from anywhere to our ECS services
                - CidrIp: 0.0.0.0/0
                  IpProtocol: -1
            Tags: 
                - Key: Name
                  Value: !Sub ${EnvironmentName}-LoadBalancers

    ######################################################################################
    #  Cloudwatch Alarms
    ######################################################################################
    HTTPCodeELB5XXTooHighAlarm:
        Condition: HasAlertTopic
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            AlarmDescription: !Sub ${EnvironmentName}-Cluster load balancer returns 5XX HTTP status codes
            Namespace: 'AWS/ApplicationELB'
            MetricName: HTTPCode_ELB_5XX_Count
            Statistic: Sum
            Period: 60
            EvaluationPeriods: 1
            ComparisonOperator: GreaterThanThreshold
            Threshold: 0
            AlarmActions:
            - 'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'
            Dimensions:
            - Name: LoadBalancer
              Value: !GetAtt 'LoadBalancer.LoadBalancerFullName'
            - Name: TargetGroup
              Value: !GetAtt 'DefaultTargetGroup.TargetGroupFullName'
            
    HTTPCodeTarget5XXTooHighAlarm:
        Condition: HasAlertTopic
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            AlarmDescription: ${EnvironmentName}-Cluster load balancer receives 5XX HTTP status codes from targets
            Namespace: 'AWS/ApplicationELB'
            MetricName: HTTPCode_Target_5XX_Count
            Statistic: Sum
            Period: 60
            EvaluationPeriods: 1
            ComparisonOperator: GreaterThanThreshold
            Threshold: 0
            AlarmActions:
            - 'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'
            Dimensions:
            - Name: LoadBalancer
              Value: !GetAtt 'LoadBalancer.LoadBalancerFullName'
            - Name: TargetGroup
              Value: !GetAtt 'DefaultTargetGroup.TargetGroupFullName'

    RejectedConnectionCountTooHighAlarm:
        Condition: HasAlertTopic
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            AlarmDescription: ${EnvironmentName}-Cluster load balancer rejected connections because the load balancer had reached its maximum number of connections
            Namespace: 'AWS/ApplicationELB'
            MetricName: RejectedConnectionCount
            Statistic: Sum
            Period: 60
            EvaluationPeriods: 1
            ComparisonOperator: GreaterThanThreshold
            Threshold: 0
            AlarmActions:
            - 'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'
            Dimensions:
            - Name: LoadBalancer
              Value: !GetAtt 'LoadBalancer.LoadBalancerFullName'
            - Name: TargetGroup
              Value: !GetAtt 'DefaultTargetGroup.TargetGroupFullName'

    TargetConnectionErrorCountTooHighAlarm:
        Condition: HasAlertTopic
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            AlarmDescription: ${EnvironmentName}-Cluster load balancer could not connect to targets
            Namespace: 'AWS/ApplicationELB'
            MetricName: TargetConnectionErrorCount
            Statistic: Sum
            Period: 60
            EvaluationPeriods: 1
            ComparisonOperator: GreaterThanThreshold
            Threshold: 0
            AlarmActions:
            - 'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'
            Dimensions:
            - Name: LoadBalancer
              Value: !GetAtt 'LoadBalancer.LoadBalancerFullName'
            - Name: TargetGroup
              Value: !GetAtt 'DefaultTargetGroup.TargetGroupFullName'

    ######################################################################################
    #  Cloudwatch Dashboard
    ######################################################################################
    ECSDashboard:
        Type: 'AWS::CloudWatch::Dashboard'
        Properties:
            DashboardName: !Sub 'Dashboard-ECS-cluster-${EnvironmentName}'
            DashboardBody: !Join 
                - ''
                - - '{'
                  - '    "widgets": ['
                  - '        {'
                  - '            "type": "metric",'
                  - '            "x": 0,'
                  - '            "y": 0,'
                  - '            "width": 9,'
                  - '            "height": 6,'
                  - '            "properties": {'
                  - '                "view": "timeSeries",'
                  - '                "stacked": false,'
                  - '                "metrics": ['
                  - '                    [ "AWS/ECS", "MemoryReservation", "ClusterName", "'
                  - !Ref ECSCluster
                  - '" ],'
                  - '                    [ ".", "MemoryUtilization", ".", "." ]'
                  - '                ],'
                  - '                "region": "'
                  - !Ref 'AWS::Region'
                  - '",'
                  - '                "title": "Memory"'
                  - '            }'
                  - '        },'
                  - '        {'
                  - '            "type": "metric",'
                  - '            "x": 9,'
                  - '            "y": 0,'
                  - '            "width": 9,'
                  - '            "height": 6,'
                  - '            "properties": {'
                  - '                "view": "timeSeries",'
                  - '                "stacked": false,'
                  - '                "metrics": ['
                  - '                    [ "AWS/ECS", "CPUUtilization", "ClusterName", "'
                  - !Ref ECSCluster
                  - '" ],'
                  - '                    [ ".", "CPUReservation", ".", "." ]'
                  - '                ],'
                  - '                "region": "'
                  - !Ref 'AWS::Region'
                  - '",'
                  - '                "title": "CPU"'
                  - '            }'
                  - '        },'
                  - '        {'
                  - '            "type": "metric",'
                  - '            "x": 18,'
                  - '            "y": 0,'
                  - '            "width": 6,'
                  - '            "height": 6,'
                  - '            "properties": {'
                  - '                "view": "singleValue",'
                  - '                "stacked": false,'
                  - '                "metrics": ['
                  - '                    [ "AWS/EC2", "StatusCheckFailed", "AutoScalingGroupName", "'
                  - !Ref ECSAutoScalingGroup
                  - '" ],'
                  - '                    [ ".", "StatusCheckFailed_System", ".", "." ],'
                  - '                    [ ".", "StatusCheckFailed_Instance", ".", "." ]'
                  - '                ],'
                  - '                "region": "'
                  - !Ref 'AWS::Region'
                  - '",'
                  - '                "title": "Status"'
                  - '            }'
                  - '        },'
                  - '        {'
                  - '            "type": "metric",'
                  - '            "x": 0,'
                  - '            "y": 6,'
                  - '            "width": 6,'
                  - '            "height": 6,'
                  - '            "properties": {'
                  - '                "view": "singleValue",'
                  - '                "stacked": false,'
                  - '                "metrics": ['
                  - '                    [ "AWS/AutoScaling", "GroupTotalInstances", "AutoScalingGroupName", "'
                  - !Ref ECSAutoScalingGroup
                  - '" ],'
                  - '                    [ ".", "GroupDesiredCapacity", ".", "." ],'
                  - '                    [ ".", "GroupPendingInstances", ".", "." ],'
                  - '                    [ ".", "GroupInServiceInstances", ".", "." ]'
                  - '                ],'
                  - '                "region": "'
                  - !Ref 'AWS::Region'
                  - '",'
                  - '                "title": "Instances"'
                  - '            }'
                  - '        }'
                  - '    ]'
                  - '}'

######################################################################################
#  Outputs
######################################################################################
Outputs:

    Cluster:
        Description: A reference to the ECS cluster
        Value: !Ref ECSCluster
        Export:
            Name: !Sub ${EnvironmentName}-Cluster

    ECSServiceAutoScalingRole:
        Description: A reference to ECS service auto scaling role
        Value: !Ref ECSServiceAutoScalingRole
        Export:
            Name: !Sub ${EnvironmentName}-ECSServiceAutoScalingRole

    ECSHostSecurityGroup: 
        Description: A reference to the security group for ECS hosts
        Value: !Ref ECSHostSecurityGroup

    LoadBalancerSecurityGroup:
        Description: A reference to the security group for load balancers
        Value: !Ref LoadBalancerSecurityGroup
        Export:
            Name: !Sub ${EnvironmentName}-LoadBalancerSecurityGroup


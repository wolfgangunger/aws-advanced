Description: >
    This is an example of an ECS service - dynamic Task Definition 
# Wolfgang Unger 4.2018
Parameters: 

    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String
        Default: dev
        
    VPC:
        Description: The VPC that the ECS cluster is deployed to
        Type: AWS::EC2::VPC::Id
        
    Cluster:
        Description: Please provide the ECS Cluster ID that this service should run on
        Type: String
        Default: base-ecs-cluster

    DesiredCount: 
        Description: How many instances of this task should we run across our cluster?
        Type: Number
        Default: 2

    Listener:
        Description: The Application Load Balancer listener to register with
        Type: String
        Default:  arn:aws:elasticloadbalancing:eu-central-1:431271371214:listener/app/base-Publi-17RIZZW74MFY3/a0155a0472e52bf0/62fb3d685a30bbe2

        
    ListenerPriority:
        Description: The priority of the listener 
        Type: Number
        Default: 2
        
    TaskDefinition: 
        Description: The container Name
        Type: String
        Default: man-ms-ordervehiclesrv
        
    TaskDefinitionArn: 
        Description: The task definition ARN
        Type: String
        Default: arn:aws:ecs:eu-central-1:431271371214:task-definition/man-ms-ordervehiclesrv:39    
        
    Path: 
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: /
        
    ContainerPort:
        Description: The port of the container
        Type: Number
        Default: 8188

Resources:

    Service: 
        Type: AWS::ECS::Service
        DependsOn: ListenerRule
        Properties: 
            Cluster: !Ref Cluster
            Role: !Ref ServiceRole
            DesiredCount: !Ref DesiredCount
            #TaskDefinition: "UngerwProductTD"
            #TaskDefinition: "arn:aws:ecs:eu-west-3:016973021151:task-definition/UngerwProductTD:1"
            TaskDefinition:  !Sub '${TaskDefinitionArn}'
           
            LoadBalancers: 
                - ContainerName: !Sub '${TaskDefinition}'
                  ContainerPort: !Sub '${ContainerPort}'
                  TargetGroupArn: !Ref TargetGroup

    
    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties: 
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 365  

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            VpcId: !Ref VPC
            Port: 80
            Protocol: HTTP
            Matcher: 
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: !Sub '${Path}'
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2
    
    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn: !Ref Listener
            #Priority: 2
            Priority: !Ref ListenerPriority
            Conditions:
                - Field: path-pattern
                  Values: 
                    - !Ref Path
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

    # This IAM Role grants the service access to register/unregister with the 
    # Application Load Balancer (ALB). It is based on the default documented here:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html
    ServiceRole: 
        Type: AWS::IAM::Role
        Properties: 
            RoleName: !Sub ecs-service-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies: 
                - PolicyName: !Sub ecs-service-${AWS::StackName}
                  PolicyDocument: 
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ec2:AuthorizeSecurityGroupIngress",
                                    "ec2:Describe*",
                                    "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                                    "elasticloadbalancing:Describe*",
                                    "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                                    "elasticloadbalancing:DeregisterTargets",
                                    "elasticloadbalancing:DescribeTargetGroups",
                                    "elasticloadbalancing:DescribeTargetHealth",
                                    "elasticloadbalancing:RegisterTargets"
                                ],
                                "Resource": "*"
                        }]
                    }